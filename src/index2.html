        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

      <div class="carousel-inner" role="listbox">

            <div class='instructions'>

              <h4 style = "position: absolute; top: 64%; left: 45.7%; color:black;font-size:large;" id="diff">Normal</h4>
              <a id="right" style = "position: absolute; top: 63%; left: 52%;" href="#" class="right round" onclick="increaseDifficulty()">&#8250;</a>
              <button style="position: absolute; top: 70%; left: 40%;" class="b" onclick = "start()"> <h3 style="text-align: center; font-size:x-large; color: black;"> Play the Game! </h3> </button>
            </div>
          </div>
        </div>          

        </div>

          <div class="carousel-caption d-none d-md-block">

            <p>This is a description for the first slide.</p>

        </div>
        <!-- Slide Two - Set the background image for this slide in the line below -->

          <img style="position: absolute; top: 5%; left: 19%; border:5px solid black; max-width: 65%; max-height: 60%;" width="auto" height="auto" src="../Images/game.png"/>

          </div>
        </div>

      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

        <span class="sr-only">Next</span>
