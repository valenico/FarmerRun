      document.getElementById("loading").style.display = "none";

    }
</script>
    
<audio autoplay id="bgAudio" loop="true">
  <source src="../audio/Sonic Generations - Green Hill Zone Classic.mp3" type="audio/mp3">
</audio>
    
<script>
  var audio = document.getElementById("bgAudio");
  audio.volume = 0.4 ;
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
console.clear();

jQuery(document).keydown(function(event) {
    // If Control or Command key is pressed and the S key is pressed
    // run save function. 83 is the key code for S.
    if((event.ctrlKey || event.metaKey) && event.which == 187) {
        // Save Function
        event.preventDefault();
        return false;
    }
    if((event.ctrlKey || event.metaKey) && event.which == 189) {
        // Save Function
        event.preventDefault();
        return false;
    }
});
</script>
